<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 720px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px; /* Space between header and form */
        }
        form {
            margin-top: 20px;
        }
        .response-box {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: justify;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Recipe Generator</h1>
        <form id="recipe-form">
            <label for="dish_name">Enter Dish Name:</label><br>
            <input type="text" id="dish_name" name="dish_name" required><br><br>
            <button type="submit">Generate Recipe</button>
        </form>

        <div class="response-box" id="recipe-response" style="display:none;">
            <pre id="recipe-text"></pre>
        </div>
    </div>

    <script>
        document.getElementById("recipe-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const dishName = document.getElementById("dish_name").value;

            // Send POST request to FastAPI backend
            const response = await fetch("/api/generate-recipe", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ dish_name: dishName })
            });

            const data = await response.json();

            // Display the response in the UI
            const recipeResponse = document.getElementById("recipe-response");
            const recipeText = document.getElementById("recipe-text");

            if (response.ok) {
                recipeResponse.style.display = "block";
                recipeText.textContent = data.recipe;
            } else {
                recipeText.textContent = `Error: ${data.detail}`;
            }
        });
    </script>

</body>
</html>
